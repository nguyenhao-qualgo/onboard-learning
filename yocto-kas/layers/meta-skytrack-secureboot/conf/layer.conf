# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/recipes-*/*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-qualgo-secureboot"
BBFILE_PATTERN_meta-qualgo-secureboot = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-qualgo-secureboot = "6"

LAYERDEPENDS_meta-qualgo-secureboot = "core"
LAYERSERIES_COMPAT_meta-qualgo-secureboot = "scarthgap"
