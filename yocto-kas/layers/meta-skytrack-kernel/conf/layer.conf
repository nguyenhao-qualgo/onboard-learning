# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-qualgo-kernel"
BBFILE_PATTERN_meta-qualgo-kernel = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-qualgo-kernel = "6"

LAYERSERIES_COMPAT_meta-qualgo-kernel = "kirkstone mickledore scarthgap"
